<!DOCTYPE html>
<html>
    <head>
        <script
          src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


        <script type="text/javascript">
            function getParameterByName(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            function populate() {
                var currIni = getParameterByName('num');

                var initiatives = JSON.parse(localStorage.initiatives);

                document.getElementById('title').innerHTML = initiatives[currIni].title;
                document.getElementById('descr').innerHTML = initiatives[currIni].descr;
                document.getElementById('initiativeImg').src = initiatives[currIni].images[0];
            }

        </script>
    </head>


    <body onload='populate()'>
        <nav class="navbar navbar-light" style='background-color: #333333;'>
            <div class="container-fluid">
                <a class="navbar-brand" style='color: #49C1CB; font-weight: bold; font-size: 2.0rem;' href="#">Initiativia</a>
                <div>
                    <a href='login.html'>
                        <button type="button" class="btn btn-primary" style='background-color: #49C1CB; color: black; border-color: #49C1CB;'>Log in</button>
                    </a>
                    <a href='register.html'>
                        <button type="button" class="btn btn-primary" style='background-color: #49C1CB; color: black; border-color: #49C1CB;'>Sign up</button>
                    </a>
                </div>
            </div>
        </nav>

        <div class='container'>
            <div id='title' style='color: #126E75; font-weight: bold; font-size: 1.7rem;'>
                
            </div>
            <img id='initiativeImg' width='300px' height='200px'>
            <div id='descr'>

            </div>
        </div>
    </body>
</html>
