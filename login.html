        <script type="text/javascript">
            function showError() {
                document.getElementById('errormsg').style.height='auto';
            }

            function showError2() {
                document.getElementById('errormsg').classList.add('popup');
            }


            function login() {
                var accounts = JSON.parse(localStorage.accounts);

                console.log(JSON.stringify(accounts));

                var email = document.getElementById('email_field').value;
                var pass = document.getElementById('pass_field').value;

                for (let acc in accounts) {
                    if (email.localeCompare(acc.email)) {

                        console.log(email + 'is the same as' + acc.email);
                        console.log(JSON.stringify(acc));
                        
                        if (pass.localeCompare(acc.password)) {
                            //Successful login
                            console.log('successful login');

                            localStorage.currAccount = JSON.stringify(acc);
                            //window.location.href= "main.html";

                            break;
                        } else {
                            // Wrong password
                            console.log('wrong password');

                            showError2();
                            break;
                        }
                    }
                }

                // No such account found.
                console.log('no such acc found');

                showError2();
            }
        </script>


        <style>

                animation: fadeIn 0.5s forwards;

                border: 2px solid darkred;
            }

            .errormessage {
                height: 0px;
                overflow: hidden;
            }
